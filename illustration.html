		<script>
			document.addEventListener('DOMContentLoaded', function () {
				document.querySelectorAll('.row img').forEach(img => {
					img.addEventListener('click', function () {
						// If the image is already in full size, shrink it back to original
						if (this.classList.contains('full-size')) {
							this.classList.remove('full-size');
							this.style.position = 'static';
							this.style.width = '100%'; // Reset width to original
							this.style.height = 'auto'; // Reset height to auto
						} else {
							// Make the image full size
							this.classList.add('full-size');
							this.style.position = 'fixed';
							this.style.left = '0';
							this.style.top = '0';
							this.style.width = '100vw';
							this.style.height = '100vh';
							this.style.objectFit = 'contain';
							this.style.backgroundColor = 'black';
							this.style.cursor = 'pointer';
						}
					});
				});
			});
			</script>
